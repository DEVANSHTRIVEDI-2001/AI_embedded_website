<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button id='btnGiveCommand'>Give Command!</button>
    <br><br>
    <span id='message'></span>
    <br><br>
    
    <input id='chkSteve' type="checkbox"> DEVANSH TRIVEDI
    <br>
    <input id='chkTony' type="checkbox"> SAHIL SINGH
    <br>
    <input id='chkBruce' type="checkbox"> SURAJ TIWARI
    <br>
    <input id='chkNick' type="checkbox"> SANJEEV YADAV<br>
    
    <input id='chkaditya' type="checkbox"> ADITYA SHARMA
    <br>
    <script>
        var message = document.querySelector('#message');

        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

        var grammar = '#JSGF V1.0;'

        var recognition = new SpeechRecognition();
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var command = event.results[last][0].transcript;
            message.textContent = 'Voice Input: ' + command + '.';

            if(command.toLowerCase() === 'select devansh'){
                document.querySelector('#chkSteve').checked = true;
            }
            else if (command.toLowerCase() === 'select sahil'){
                document.querySelector('#chkTony').checked = true;
            }
            else if (command.toLowerCase() === 'select suraj'){
                document.querySelector('#chkBruce').checked = true;
            }
            else if (command.toLowerCase() === 'select sanjeev'){
                document.querySelector('#chkNick').checked = true;
            }
            else if (command.toLowerCase() === 'select aditya'){
                document.querySelector('#chkaditya').checked = true;
            }   
            else if(command.toLowerCase() === 'deselect devansh'){
                document.querySelector('#chkSteve').checked = false;
            }
            else if (command.toLowerCase() === 'deselect sahil'){
                document.querySelector('#chkTony').checked = false;
            }
            else if (command.toLowerCase() === 'deselect suraj'){
                document.querySelector('#chkBruce').checked = false;
            }
            else if (command.toLowerCase() === 'deselect sanjeev'){
                document.querySelector('#chkNick').checked = false;
            }
            else if (command.toLowerCase() === 'deselect aditya'){
                document.querySelector('#chkaditya').checked = false;
            }   
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            message.textContent = 'Error occurred in recognition: ' + event.error;
        }        

        document.querySelector('#btnGiveCommand').addEventListener('click', function(){
            recognition.start();

        });


    </script>
</body>
</html>
